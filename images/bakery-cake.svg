<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f9f5f0"/>
  
  <!-- Cake stand -->
  <ellipse cx="400" cy="500" rx="200" ry="30" fill="#e0d5c8"/>
  <rect x="380" y="500" width="40" height="50" fill="#d4c9bc"/>
  <ellipse cx="400" cy="550" rx="60" ry="10" fill="#e0d5c8"/>
  
  <!-- Bottom cake layer -->
  <ellipse cx="400" cy="470" rx="180" ry="30" fill="#f3d5b5"/>
  <rect x="220" y="370" width="360" height="100" fill="#f3d5b5"/>
  <ellipse cx="400" cy="370" rx="180" ry="30" fill="#f3d5b5"/>
  
  <!-- Middle cake layer -->
  <ellipse cx="400" cy="340" rx="150" ry="25" fill="#e8a87c"/>
  <rect x="250" y="260" width="300" height="80" fill="#e8a87c"/>
  <ellipse cx="400" cy="260" rx="150" ry="25" fill="#e8a87c"/>
  
  <!-- Top cake layer -->
  <ellipse cx="400" cy="230" rx="120" ry="20" fill="#f8edeb"/>
  <rect x="280" y="170" width="240" height="60" fill="#f8edeb"/>
  <ellipse cx="400" cy="170" rx="120" ry="20" fill="#f8edeb"/>
  
  <!-- Cake decorations - frosting drips -->
  <path d="M280,170 Q275,200 270,230" fill="none" stroke="#f8edeb" stroke-width="8"/>
  <path d="M320,170 Q315,210 310,250" fill="none" stroke="#f8edeb" stroke-width="8"/>
  <path d="M360,170 Q355,205 350,240" fill="none" stroke="#f8edeb" stroke-width="8"/>
  <path d="M400,170 Q395,205 390,240" fill="none" stroke="#f8edeb" stroke-width="8"/>
  <path d="M440,170 Q435,205 430,240" fill="none" stroke="#f8edeb" stroke-width="8"/>
  <path d="M480,170 Q485,210 490,250" fill="none" stroke="#f8edeb" stroke-width="8"/>
  <path d="M520,170 Q525,200 530,230" fill="none" stroke="#f8edeb" stroke-width="8"/>
  
  <!-- Berries and decorations -->
  <circle cx="310" cy="160" r="10" fill="#e63946"/>
  <circle cx="350" cy="150" r="12" fill="#e63946"/>
  <circle cx="390" cy="145" r="10" fill="#e63946"/>
  <circle cx="430" cy="150" r="12" fill="#e63946"/>
  <circle cx="470" cy="160" r="10" fill="#e63946"/>
  
  <!-- Decorative swirls of frosting -->
  <path d="M300,300 Q320,290 340,300 Q360,310 380,300 Q400,290 420,300 Q440,310 460,300 Q480,290 500,300" fill="none" stroke="#f8edeb" stroke-width="6"/>
  <path d="M250,410 Q280,400 310,410 Q340,420 370,410 Q400,400 430,410 Q460,420 490,410 Q520,400 550,410" fill="none" stroke="#f3d5b5" stroke-width="6"/>
  
  <!-- Candles -->
  <rect x="370" y="120" width="6" height="50" fill="#f4a261"/>
  <rect x="410" y="110" width="6" height="60" fill="#e76f51"/>
  <rect x="440" y="125" width="6" height="45" fill="#2a9d8f"/>
  
  <!-- Candle flames -->
  <ellipse cx="373" cy="115" rx="8" ry="15" fill="#ffb703"/>
  <ellipse cx="413" cy="105" rx="8" ry="15" fill="#ffb703"/>
  <ellipse cx="443" cy="120" rx="8" ry="15" fill="#ffb703"/>
  
  <!-- Chocolate decorations -->
  <rect x="290" y="250" width="5" height="20" transform="rotate(30,290,250)" fill="#6d4c41"/>
  <rect x="340" y="240" width="5" height="20" transform="rotate(150,340,240)" fill="#6d4c41"/>
  <rect x="390" y="230" width="5" height="20" transform="rotate(210,390,230)" fill="#6d4c41"/>
  <rect x="440" y="235" width="5" height="20" transform="rotate(30,440,235)" fill="#6d4c41"/>
  <rect x="490" y="255" width="5" height="20" transform="rotate(150,490,255)" fill="#6d4c41"/>
  
  <!-- Chef's signature -->
  <text x="350" y="480" font-family="cursive" font-size="24" fill="#6d4c41">Sweet Crumbs</text>
</svg>